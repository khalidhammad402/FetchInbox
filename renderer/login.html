<!DOCTYPE html>
<html lang="en">
<head>
	<title>FetchInbox</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body style="-webkit-user-select: none; /* Safari */ -moz-user-select: none; /* Firefox */ -ms-user-select: none; /* IE10+/Edge */ user-select: none; /* Standard */">
	<div class="sac-logo-div">
		<img src="images/sac.png" alt="" id="sac-logo">
	</div>
	<div class="wrap-login100">
		<div class="contaienr">
			<div class="tilt-box-wrap" style="margin-top: 30px;">
				<span class="t_over"></span>
				<span class="t_over"></span>
				<span class="t_over"></span>
				<span class="t_over"></span>
				<span class="t_over"></span>
				<span class="t_over"></span>
				<span class="t_over"></span>
				<span class="t_over"></span>
				<span class="t_over"></span>
				<div class="login100-pic tilt-box" data-tilt>
					<img src="images/isro-designer.png" alt="IMG" id="isro-logo">
				</div>
			</div>
		</div>
		

		<form class="login100-form validate-form" id="login-form">
			<span class="login100-form-title">
				Member Login
			</span>

			<div class="wrap-input100 validate-input">
				<input class="input100" type="text" name="domain" placeholder="Domain" id="user-domain" required>
				<span class="focus-input100"></span>
				<span class="symbol-input100">
					<i class="fa fa-paper-plane-o"></i>
				</span>
			</div>

			<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
				<input class="input100" type="email" name="email" placeholder="Email" id="user-email" required>
				<span class="focus-input100"></span>
				<span class="symbol-input100">
					<i class="fa fa-envelope" aria-hidden="true"></i>
				</span>
			</div>

			<div class="wrap-input100 validate-input" data-validate = "Password is required">
				<input class="input100" type="password" name="pass" placeholder="Password" id="user-password" required>
				<span class="focus-input100"></span>
				<span class="symbol-input100">
					<i class="fa fa-lock" aria-hidden="true"></i>
				</span>
			</div>
			
			<div class="container-login100-form-btn">
				<button class="login100-form-btn" id="login-button">
					Login
				</button>
			</div>					
		</form>
	</div>
	<script>
		require('./js/login')
	</script>
</body>
</html>
